<!DOCTYPE html>
<html>
<head>
  <title>Angular2 Npm Package Example</title>
  <style>
    .has-ngui-menu.active {
      color: #fff;
      background-color: #333;
    }
    .has-ngui-menu::after {
      content: '\2630';
      display: 'inline-block';
      border: 1px solid #eee;
      width: 1em;
      height: 1em;
      text-align: center;
      float: right;
      line-height: 1em;
    }
    .has-ngui-menu.active::after {
      content: '-';
      border: 1px solid #eee;
      width: 1em;
      height: 1em;
      text-align: center;
      display: 'inline-block';
      float: right;
    }
    .has-ngui-menu ul[ngui-menu] {
      color: #333;
      background-color: #fff;
      display: none;
      list-style: none;
      margin: 0;
      padding: 0
    }
    .has-ngui-menu.active > ul[ngui-menu] {
      display: inline-block;
    }
    .has-ngui-menu > ul[ngui-menu] > li {
      box-sizing: border-box;
      display: block;
      margin: 0;
      padding: 5px;
      border: 1px solid #ccc;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <my-app>Loading...</my-app>
  <script>
    document.write('<base href="' + document.location + '" />');

    var script = document.createElement("script");
    script.src = location.pathname.replace('index.html', '') + 'build/app.js';
    (document.body).appendChild(script);
  </script>
</body>
</html>
